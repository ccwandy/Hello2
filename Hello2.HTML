<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 掃描器 + 鏡頭預覽</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      margin: auto;
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
    }
    #camera-preview {
      margin-top: 20px;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      object-fit: cover;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📷 QR Code 掃描器 + 鏡頭畫面</h1>

  <label for="zoom">選擇倍率：</label>
  <select id="zoom">
    <option value="250">1倍</option>
    <option value="200">5倍</option>
    <option value="150">10倍</option>
    <option value="100">20倍</option>
    <option value="80">30倍</option>
    <option value="60">40倍</option>
    <option value="40">50倍</option>
  </select>

  <div id="reader"></div>
  <div id="result">掃描結果會顯示在這裡</div>

  <h2>🎥 鏡頭預覽</h2>
  <video id="camera-preview" autoplay muted playsinline></video>

  <script>
    const resultDiv = document.getElementById("result");
    const zoomSelect = document.getElementById("zoom");
    const readerId = "reader";
    const videoElement = document.getElementById("camera-preview");

    let html5QrCode;
    let currentZoom = parseInt(zoomSelect.value);

    async function startScanner() {
      if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode.clear();
      }

      html5QrCode = new Html5Qrcode(readerId);

      const config = {
        fps: 10,
        qrbox: { width: currentZoom, height: currentZoom },
        aspectRatio: 1.0
      };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          qrCodeMessage => {
            resultDiv.innerText = `✅ 掃描成功：${qrCodeMessage}`;
          },
          errorMessage => {
            // 可選：console.log(`掃描錯誤：${errorMessage}`);
          }
        );
      } catch (err) {
        resultDiv.innerText = `❌ 相機啟動失敗：${err}`;
      }
    }

    async function startCameraPreview() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("鏡頭預覽啟動失敗：", err);
      }
    }

    zoomSelect.addEventListener("change", async () => {
      currentZoom = parseInt(zoomSelect.value);
      await startScanner();
    });

    // 初次啟動
    startScanner();
    startCameraPreview();
  </script>
</body>
</html>
