<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 掃描器</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader-container {
      margin: auto;
      width: 300px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    #reader {
      width: 100%;
      height: 100%;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📷 QR Code 掃描器</h1>
  <label for="zoom">選擇放大倍率：</label>
  <select id="zoom">
    <option value="1">1倍</option>
    <option value="2">2倍</option>
    <option value="3">3倍</option>
    <option value="4">4倍</option>
  </select>

  <div id="reader-container">
    <div id="reader"></div>
  </div>
  <div id="result">掃描結果會顯示在這裡</div>

  <script>
    const resultDiv = document.getElementById("result");
    const zoomSelect = document.getElementById("zoom");
    const readerId = "reader";

    let html5QrCode;
    let videoTrack; // 儲存相機 track 以便控制對焦與縮放

    async function startScanner() {
      if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode.clear();
      }

      html5QrCode = new Html5Qrcode(readerId);

      const config = {
        fps: 10,
        qrbox: 250,
        aspectRatio: 1.0
      };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          qrCodeMessage => {
            resultDiv.innerText = `✅ 掃描成功：${qrCodeMessage}`;
          }
        );

        // 取得相機 track
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        videoTrack = stream.getVideoTracks()[0];

        // 啟用自動對焦 (若裝置支援)
        const capabilities = videoTrack.getCapabilities();
        if (capabilities.focusMode) {
          await videoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          console.log("已啟用自動對焦");
        }

        // 套用初始縮放
        applyZoom(parseFloat(zoomSelect.value));

      } catch (err) {
        resultDiv.innerText = `❌ 相機啟動失敗：${err}`;
      }
    }

    async function applyZoom(level) {
      if (!videoTrack) return;
      const capabilities = videoTrack.getCapabilities();

      if (capabilities.zoom) {
        const min = capabilities.zoom.min;
        const max = capabilities.zoom.max;
        const step = capabilities.zoom.step || 1;

        let zoomValue = Math.min(max, Math.max(min, level));
        await videoTrack.applyConstraints({ advanced: [{ zoom: zoomValue }] });
        console.log("已設定鏡頭縮放倍率:", zoomValue);
      } else {
        console.log("裝置不支援鏡頭縮放，用 CSS 模擬");
        document.getElementById("reader").style.transform = `scale(${level})`;
      }
    }

    zoomSelect.addEventListener("change", async () => {
      const scale = parseFloat(zoomSelect.value);
      applyZoom(scale);
    });

    // 初次啟動
    startScanner();
  </script>
</body>
</html>
