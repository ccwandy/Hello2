<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>QR Code 掃描器</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; }
    video { width: 300px; border: 2px solid #ccc; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; }
    #focusControl { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>📷 QR Code 掃描器</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="result">掃描結果會顯示在這裡</div>
  <div id="focusControl">
    <label for="zoomRange">調整鏡頭變焦：</label>
    <input type="range" id="zoomRange" min="1" max="5" step="0.1" value="1">
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentTrack = null;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        currentTrack = stream.getVideoTracks()[0];

        // 掃描 QR Code
        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById("result").innerText = `✅ 掃描成功：${code.data}`;
          }
        }, 500);
      })
      .catch(err => {
        console.error("🚫 無法開啟鏡頭：", err);
      });

    // 使用 zoom 調整鏡頭
    document.getElementById("zoomRange").addEventListener("input", function () {
      const zoomValue = parseFloat(this.value);
      if (currentTrack && currentTrack.getCapabilities) {
        const capabilities = currentTrack.getCapabilities();
        if (capabilities.zoom) {
          currentTrack.applyConstraints({
            advanced: [{ zoom: zoomValue }]
          }).catch(err => {
            console.warn("⚠️ 變焦調整失敗或不支援：", err);
          });
        } else {
          console.warn("⚠️ 裝置不支援 zoom 屬性");
        }
      }
    });
  </script>
</body>
</html>
