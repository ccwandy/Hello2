<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QR Code 掃描器</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader-container {
      margin: auto;
      width: 300px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    #reader {
      width: 100%;
      height: 100%;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📷 QR Code 掃描器</h1>
  <label for="zoom">選擇放大倍率：</label>
  <select id="zoom">
    <option value="1">1倍</option>
    <option value="5">5倍</option>
    <option value="10">10倍</option>
    <option value="20">20倍</option>
    <option value="30">30倍</option>
    <option value="40">40倍</option>
  </select>

  <div id="reader-container">
    <div id="reader"></div>
  </div>
  <div id="result">掃描結果會顯示在這裡</div>

  <script>
    const resultDiv = document.getElementById("result");
    const zoomSelect = document.getElementById("zoom");
    const readerId = "reader";
    const readerDiv = document.getElementById("reader");

    let html5QrCode;
    let currentScale = parseFloat(zoomSelect.value);

    async function startScanner() {
      if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode.clear();
      }

      html5QrCode = new Html5Qrcode(readerId);

      const config = {
        fps: 10,
        qrbox: 250,
        aspectRatio: 1.0
      };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          qrCodeMessage => {
            resultDiv.innerText = `✅ 掃描成功：${qrCodeMessage}`;
          },
          errorMessage => {
            // 可選：console.log(`掃描錯誤：${errorMessage}`);
          }
        );
        applyZoom(currentScale);
      } catch (err) {
        resultDiv.innerText = `❌ 相機啟動失敗：${err}`;
      }
    }

    function applyZoom(scale) {
      readerDiv.style.transform = `scale(${scale})`;
    }

    zoomSelect.addEventListener("change", async () => {
      currentScale = parseFloat(zoomSelect.value);
      applyZoom(currentScale);
    });

    // 初次啟動
    startScanner();
  </script>
</body>
</html>
